apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: controller-manager-daemonset
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: lxcfs-agen
  template:
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: agent
          args:
            - "/var/lib/lxc/lxcfs"
          volumeMounts:
            - name: lxcfs
              mountPath: /var/lib/lxc/lxcfs
              mountPropagation: Bidirectional
      volumes:
        - name: lxcfs
          hostPath:
            path: /var/lib/lxc/lxcfs
            type: DirectoryOrCreate
